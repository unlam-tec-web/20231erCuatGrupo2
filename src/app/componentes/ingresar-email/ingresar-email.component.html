<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ingrese Email</title>
</head>

<body>
<form>
  <div class="contenedor">
    <h1>Email</h1>

    <label for="mail">Ingrese su email</label>
    <input type="email" id="mail" name="mail" [(ngModel)]="user.email">

    <div class="row">
      <button (click)="toForgotPassword()" class="btn btn-primary">Siguiente</button>
    </div>

  </div>
</form>
</body>
</html>
