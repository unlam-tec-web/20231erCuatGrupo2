<div class="contenedor">
  <div class="card mb-3" style="max-width: 840px;" *ngFor="let curso of cursos">
    <div class="row g-0">
      <div class="col-md-4">
        <div>
          <img [src]="curso.imagen" alt="{{ curso.nombre }}">
        </div>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ curso.nombre }}</h5>
          <p class="card-text">{{ curso.descripcion }}</p>
          <p class="card-text"><small class="text-body-secondary">PRECIO {{ curso.precio | currency }}</small></p>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>

  <div class="card text-bg-light mb-3" style="max-width: 18rem;">
    <div class="card-header">TOTAL DE LA COMPRA</div>
    <div class="card-body">
      <h5 class="card-title">Total</h5>
      <p class="card-text">{{ calcularTotal() | currency }}</p>
      <button (click)="aceptarCompra()" class="btn btn-primary">Aceptar compra</button>
      <button (click)="rechazarCompra()" class="btn btn-secondary">Rechazar compra</button>
    </div>
  </div>
</div>
