
<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cursos</title>
</head>
<body>

<!-- Example split danger button -->
<div class="filtro">
  <div class="btn-group filtrar my-4">
    <button type="button" class="btn btn-danger">Filtrar</button>
    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
      <span class="visually-hidden">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" *ngFor="let category of categoryList" (click)="categoriasFiltradas(category.id)">{{ category.name }}</a></li>
    </ul>
  </div>
</div>

<br>
<br>

<div class="contenedor">
  <div *ngFor="let item of filteredList">
    <div class="card mb-3" id="{{item.id}}">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="assets/img/cursos/{{ item.image }}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <div class="card-price">
              <h5 class="card-title">{{ item.title }}</h5>
              <p>{{ item.price }}</p>
            </div>
            <p class="card-text">{{ item.description }}</p>
            <button type="button" class="btn btn-primary">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
