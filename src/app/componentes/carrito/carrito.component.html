
<div class="contenedor">
  <div *ngFor="let subarray of carritoService.cursosEnCarrito">
    <div *ngFor="let curso of subarray">
      <div class="card mb-3" style="max-width: 840px;">
        <div class="row g-0">
          <div class="col-md-4">
            <div>
              <img id="img1" [src]="'assets/img/cursos/' + curso.Imagen">
            </div>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ curso.Nombre }}</h5>
              <p class="card-text">{{ curso.Descripcion }}</p>
              <p class="card-text"><small class="text-body-secondary">PRECIO {{ curso.Precio }}$</small></p>


              <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
