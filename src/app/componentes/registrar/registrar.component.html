<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Iniciar Sesion</title>
</head>
<body>

<form>
  <div class="contenedor">
    <h1>Registrarse</h1>
    <label for="mail">Ingrese su correo electronico</label>
    <input type="email" id="mail" name="mail" [(ngModel)]="user.email">

    <label for="contrasenia">Escriba su contraseña</label>
    <input type="password" id="contrasenia" name="contrasenia" [(ngModel)]="user.password">

    <div class="row">
      <button (click)="signUp()" class="btn btn-success">Registrarse</button>
    </div>
  </div>

  <div class="contenedor" *ngIf="isConfirm">
    <h1>Confirmar Email</h1>
    <label for="code">Código</label>
    <input type="text" id="code" name="code" [(ngModel)]="user.code">
    <div class="row">
      <button (click)="confirmSignUp()" class="btn btn-success">Confirmar</button>
    </div>

    <a href=>Recuperar contraseña</a>
  </div>
</form>

</body>
</html>
