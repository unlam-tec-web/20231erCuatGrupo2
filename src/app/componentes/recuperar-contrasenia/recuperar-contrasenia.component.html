<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recuperar contraseña</title>
</head>

<body>
<form>
  <div class="contenedor">
    <h1>Recuperar contraseña</h1>
    <label for="mail">Ingrese su mail</label>
    <input type="email" id="mail" name="mail" [(ngModel)]="user.email">

    <label for="codigo">Ingrese su código</label>
    <input type="text" id="codigo" name="codigo" [(ngModel)]="user.code">

    <label for="contrasenia">Ingrese su nueva contraseña</label>
    <input type="password" id="contrasenia" name="contrasenia" [(ngModel)]="user.password">

    <div class="row">
      <button (click)="resetPassword()" class="btn btn-primary">Iniciar Sesión</button>
    </div>

  </div>
</form>
</body>
</html>
